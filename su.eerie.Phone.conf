<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="su.eerie.Phone"/>
  </policy>
  <policy group="uucp">
    <allow own="su.eerie.Phone"/>
  </policy>

  <policy group="uucp">
    <allow send_destination="su.eerie.Phone"/>
    <allow receive_sender="su.eerie.Phone"/>
  </policy>
  <policy user="root">
    <allow send_destination="su.eerie.Phone"/>
    <allow receive_sender="su.eerie.Phone"/>
  </policy>
</busconfig>

